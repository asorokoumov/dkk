<!DOCTYPE html>
<html>
{% load staticfiles %}
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jTinder Touch Slider</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/jTinder.css' %}">
</head>
<body>
    <!-- start padding container -->
    <div class="wrap">
        <!-- start jtinder container -->
        <div id="tinderslide">
            <ul>
                {% for car in cars %}

                <li class="pane" id="{{ car.id }}">
                    <div class="img" style="
                    background: no-repeat scroll center center
                    url( {{ car.image_url }} );
                    background-size: cover;">

                    </div>
                    <div>{{car.defect}}</div>
                    <div class="like"></div>
                    <div class="dislike"></div>
                </li>
                {% endfor %}

            </ul>
        </div>
        <!-- end jtinder container -->
    </div>
    <!-- end padding container -->

    <!-- jTinder trigger by buttons  -->
    <div class="actions">
        <a href="#" class="dislike"><i></i></a>
        <a href="#" class="like"><i></i></a>
    </div>

    <!-- jTinder status text  -->
    <div id="status"></div>

    <!-- jQuery lib -->
    <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
    <!-- transform2d lib -->
    <script type="text/javascript" src="{% static 'js/jquery.transform2d.js' %}"></script>
    <!-- jTinder lib -->
    <script type="text/javascript" src="{% static 'js/jquery.jTinder.js' %}"></script>
    <!-- jTinder initialization script -->
    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
</body>
</html>
