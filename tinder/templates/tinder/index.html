<!DOCTYPE html>
<html>
{% load staticfiles %}
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jTinder Touch Slider</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/jTinder.css' %}">
</head>
<body>
    <!-- start padding container -->
    <div class="wrap">
        <!-- start jtinder container -->
        <div id="tinderslide">
            <ul>
                <li class="pane" id="1">
                    <div class="img" style="
                    background: no-repeat scroll center center
                    url(https://storage.mds.yandex.net/get-taximeter/918663/7351e1d274664a43aa4ef3ab0f4013b0.jpg);
                    background-size: cover;">

                    </div>
                    <div>Miami Beach</div>
                    <div class="like"></div>
                    <div class="dislike"></div>
                </li>
                <li class="pane" id="2">
                    <div class="img" style="
                    background: no-repeat scroll center center
                    url(https://storage.mds.yandex.net/get-taximeter/759543/443f8710a3c146cf995f7d67f453281e.jpg);
                    background-size: cover;">

                    </div>
                    <div>San Francisco</div>
                    <div class="like"></div>
                    <div class="dislike"></div>
                </li>
                <li class="pane" id="3">
                    <div class="img" style="
                    background: no-repeat scroll center center
                    url(https://storage.mds.yandex.net/get-taximeter/925941/fd5c3bd0189d4b6681ef660cbdafdaca.jpg);
                    background-size: cover;">

                    </div>

                    <div>Chicago</div>
                    <div class="like"></div>
                    <div class="dislike"></div>
                </li>
                <li class="pane" id="4">
                    <div class="img" style="
                    background: no-repeat scroll center center
                    url(https://storage.mds.yandex.net/get-taximeter/361841/2d2758eac4bb4e33a9267c5c5a8cc766.jpg);
                    background-size: cover;">

                    </div>

                    <div>New York</div>
                    <div class="like"></div>
                    <div class="dislike"></div>
                </li>

            </ul>
        </div>
        <!-- end jtinder container -->
    </div>
    <!-- end padding container -->

    <!-- jTinder trigger by buttons  -->
    <div class="actions">
        <a href="#" class="dislike"><i></i></a>
        <a href="#" class="like"><i></i></a>
    </div>

    <!-- jTinder status text  -->
    <div id="status"></div>

    <!-- jQuery lib -->
    <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
    <!-- transform2d lib -->
    <script type="text/javascript" src="{% static 'js/jquery.transform2d.js' %}"></script>
    <!-- jTinder lib -->
    <script type="text/javascript" src="{% static 'js/jquery.jTinder.js' %}"></script>
    <!-- jTinder initialization script -->
    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
</body>
</html>
